name: ai-agent
version: 1.0.0

description: AI Agent deployment on single VM using Qwen Code

# Pattern compatibility
patterns:
  recommended: single-vm
  supported:
    - single-vm

# Network configuration
network:
  # Which networks to provision on the VM
  # Options: mycelium, wireguard, ipv4, ipv6 (comma-separated for multiple)
  provision: mycelium,wireguard

  # Connection preference order for SSH/Ansible (tried in order)
  prefer: wireguard,mycelium

# Node selection
nodes:
  vm: 8 # Replace with your node ID

# Resource allocation
resources:
  vm:
    cpu: 4
    memory: 8192 # 8GB
    disk: 100 # 100GB
