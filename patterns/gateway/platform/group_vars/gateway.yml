---
# Gateway configuration
gateway_type: "{{ lookup('env', 'GATEWAY_TYPE') | default('gateway_nat', true) }}"

# Network configuration - new provision-based system
# These are populated from tfgrid-compose via extra vars
provision_mycelium: "{{ provision_mycelium | default(true) }}"
provision_wireguard: "{{ provision_wireguard | default(false) }}"
provision_ipv4: "{{ provision_ipv4 | default(false) }}"
provision_ipv6: "{{ provision_ipv6 | default(false) }}"

# Port forwarding (for NAT gateway)
port_forwards: []

# Proxy configuration (for proxy gateway)
proxy_ports: [8080, 8443]
udp_ports: []
enable_ssl: false
domain_name: ""
ssl_email: ""

# Testing
enable_testing: false
