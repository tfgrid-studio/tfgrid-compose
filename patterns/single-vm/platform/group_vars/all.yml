---
# Global variables for all hosts
ansible_user: root
ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'

# AI Agent setup variables
nodejs_version: "20"
ai_agent_workspace: /opt/ai-agent-projects
ai_agent_repo: https://github.com/tfgrid-studio/tfgrid-ai-agent.git
ai_agent_path: /opt/ai-agent

# TFGrid deployment information (passed to VMs)
# Note: These variables are populated from the state file via extra vars during deployment
tfgrid_app_name: "{{ app_name | default('unknown') }}"
tfgrid_ipv4_address: "{{ ipv4_address | default(ansible_host) | default('') }}"
tfgrid_wireguard_ip: "{{ primary_ip | default(ipv4_address) | default('') }}"
tfgrid_mycelium_address: "{{ mycelium_address | default('') }}"
