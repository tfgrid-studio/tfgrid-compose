---
# Global configuration for TFGrid AI Stack
ansible_python_interpreter: /usr/bin/python3

# TFGrid deployment information (passed from state file via extra vars)
tfgrid_app_name: "{{ app_name | default('unknown') }}"
tfgrid_ipv4_address: "{{ ipv4_address | default('') }}"
tfgrid_ipv6_address: "{{ ipv6_address | default('') }}"
tfgrid_wireguard_address: "{{ wireguard_address | default('') }}"
tfgrid_mycelium_address: "{{ mycelium_address | default('') }}"

# Aliases used by templates (backward compatibility)
tfgrid_vm_ip: "{{ ipv4_address | default(wireguard_address) | default(mycelium_address) | default(ansible_host) | default('') }}"
tfgrid_mycelium_ip: "{{ mycelium_address | default('') }}"

# AI Stack specific configuration
ai_stack_deployment_name: "{{ deployment_name | default('tfgrid-ai-stack') }}"
